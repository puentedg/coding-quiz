<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Quiz</title>
</head>
<body>
    <header class="start-container">
        <h1>Coding Quiz</h1>
        <button id="start">START</button>
    </header>
    <main>
        <h2><span id="timer">60</span></h2>
        <ul class="rules show">
            <li><b>RULES</b></li>
            <li>5 questions</li>
            <li>60 seconds</li>
            <li>10 points for each correct answer</li>
            <li>-10s for each wrong answer</li>
            <li>Good Luck!</li>
        </ul>
        <div id="quiz" class="hide">
            <h2 class="quiz-question"> This is where the questions go</h2>
            <div class="btn-grid">
                <button id="answer1">a</button>
                <button id="answer2">b</button>
                <button id="answer3">c</button>
                <button id="answer4">d</button>
            </div>
        </div>
        <div class="result hide">
            <h2>You Scored</h2>
            <p id="user-score"></p>
        </div>
        <div class="initials hide">
            <input type="text" id="user-initials" placeholder="Initials">
            <button id="submit">Submit</button> 
        </div>
        <section id="highscoreSection" class="column hide">
            <h2>High scores:</h2>
             <ol id="high-scoreList" class="hide"></ol>
             <a href="https://puentedg.github.io/module-4-challenge/" id="home-btn">HOME</a>
            
        </section>
    </main>
    <footer>
        <h3>Made with love ❤️ by Gabriella
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
